<!DOCTYPE html>
<html lang="en" class="__sans__">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uno Calc</title>
    <style>
      @font-face {
        src: url(/src/assets/fonts/league-spartan.ttf) format("truetype");
        font-family: "__FontSans__";
        font-optical-sizing: auto;
        font-style: normal;
        font-variation-settings: "wdth" 100, "YTLC" 500;
        font-display: swap;
      }
      .__sans__ {
        --font-sans: "__FontSans__";
      }
    </style>
  </head>
  <body class="antialiased font-sans">
    <main class="w-full max-w-sm mx-auto mt-24">
      <section class="grid grid-rows-[1fr_1fr_4fr] border">
        <header class="flex items-center justify-between pt-4">
          <div class="pl-4">
            <h1 class="font-bold text-3xl">unocalc</h1>
          </div>

          <div class="flex items-center gap-4">
            <p>Theme</p>
            <div>
              <button type="button" data-type="" data-id=""></button>
              <button type="button" data-type="" data-id=""></button>
              <button type="button" data-type="" data-id=""></button>
            </div>
          </div>
        </header>

        <section class="grid items-center p-4">
          <output
            name="result"
            id="result"
            form="keypad"
            class="text-5xl text-right font-bold"
            >0</output
          >
        </section>

        <form
          id="keypad"
          class="grid grid-cols-4 gap-4 p-4 text-2xl [grid-template-areas:'seven_eight_nine_delete''four_five_six_plus''one_two_three_minus''decimal_zero_divide_times''reset_reset_equal_equal']"
        >
          <button
            type="button"
            name="seven"
            data-type="number"
            data-id="seven"
            class="cursor-pointer border px-3 py-2"
          >
            7
          </button>
          <button
            type="button"
            name="eight"
            data-type="number"
            data-id="eight"
            class="cursor-pointer border px-3 py-2"
          >
            8
          </button>
          <button
            type="button"
            name="nine"
            data-type="number"
            data-id="nine"
            class="cursor-pointer border px-3 py-2"
          >
            9
          </button>
          <button
            type="button"
            name="delete"
            data-type="delete"
            data-id="delete"
            class="cursor-pointer border px-3 py-2"
          >
            DEL
          </button>

          <button
            type="button"
            name="four"
            data-type="number"
            data-id="four"
            class="cursor-pointer border px-3 py-2"
          >
            4
          </button>
          <button
            type="button"
            name="five"
            data-type="number"
            data-id="five"
            class="cursor-pointer border px-3 py-2"
          >
            5
          </button>
          <button
            type="button"
            name="six"
            data-type="number"
            data-id="six"
            class="cursor-pointer border px-3 py-2"
          >
            6
          </button>
          <button
            type="button"
            name="plus"
            data-type="operator"
            data-id="plus"
            class="cursor-pointer border px-3 py-2"
          >
            +
          </button>

          <button
            type="button"
            name="one"
            data-type="number"
            data-id="one"
            class="cursor-pointer border px-3 py-2"
          >
            1
          </button>
          <button
            type="button"
            name="two"
            data-type="number"
            data-id="two"
            class="cursor-pointer border px-3 py-2"
          >
            2
          </button>
          <button
            type="button"
            name="three"
            data-type="number"
            data-id="three"
            class="cursor-pointer border px-3 py-2"
          >
            3
          </button>
          <button
            type="button"
            name="minus"
            data-type="operator"
            data-id="minus"
            class="cursor-pointer border px-3 py-2"
          >
            -
          </button>

          <button
            type="button"
            name="decimal"
            data-type="decimal"
            data-id="decimal"
            class="cursor-pointer border px-3 py-2"
          >
            .
          </button>
          <button
            type="button"
            name="zero"
            data-type="number"
            data-id="zero"
            class="cursor-pointer border px-3 py-2"
          >
            0
          </button>
          <button
            type="button"
            name="divide"
            data-type="operator"
            data-id="divide"
            class="cursor-pointer border px-3 py-2"
          >
            /
          </button>
          <button
            type="button"
            name="times"
            data-type="operator"
            data-id="times"
            class="cursor-pointer border px-3 py-2"
          >
            x
          </button>

          <button
            type="button"
            name="reset"
            data-type="reset"
            data-id="reset"
            class="cursor-pointer border px-3 py-2 [grid-area:reset]"
          >
            RESET
          </button>

          <button
            type="button"
            name="equals"
            data-type="equals"
            data-id="equals"
            class="cursor-pointer border px-3 py-2 [grid-area:equal]"
          >
            =
          </button>
        </form>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
