<!DOCTYPE html>
<html lang="en" class="__sans__">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uno Calc</title>
    <style>
      @font-face {
        src: url(/src/assets/fonts/league-spartan.ttf) format("truetype");
        font-family: "__FontSans__";
        font-optical-sizing: auto;
        font-style: normal;
        font-variation-settings: "wdth" 100, "YTLC" 500;
        font-display: swap;
      }
      .__sans__ {
        --font-sans: "__FontSans__";
      }
    </style>
  </head>
  <body class="antialiased font-sans">
    <main class="w-full max-w-lg mx-auto">
      <h1>Calc</h1>
      <p>Theme</p>

      <section></section>

      <section
        class="grid grid-cols-4 gap-4 p-5 text-2xl [grid-template-areas:'seven_eight_nine_delete''four_five_six_plus''one_two_three_minus''decimal_zero_divide_times''reset_reset_equal_equal']"
      >
        <button
          type="button"
          data-id="seven"
          class="cursor-pointer border px-3 py-2"
        >
          7
        </button>
        <button
          type="button"
          data-id="eight"
          class="cursor-pointer border px-3 py-2"
        >
          8
        </button>
        <button
          type="button"
          data-id="nine"
          class="cursor-pointer border px-3 py-2"
        >
          9
        </button>
        <button
          type="button"
          data-id="delete"
          class="cursor-pointer border px-3 py-2"
        >
          Del
        </button>

        <button
          type="button"
          data-id="four"
          class="cursor-pointer border px-3 py-2"
        >
          4
        </button>
        <button
          type="button"
          data-id="five"
          class="cursor-pointer border px-3 py-2"
        >
          5
        </button>
        <button
          type="button"
          data-id="six"
          class="cursor-pointer border px-3 py-2"
        >
          6
        </button>
        <button
          type="button"
          data-id="plus"
          class="cursor-pointer border px-3 py-2"
        >
          +
        </button>

        <button
          type="button"
          data-id="one"
          class="cursor-pointer border px-3 py-2"
        >
          1
        </button>
        <button
          type="button"
          data-id="two"
          class="cursor-pointer border px-3 py-2"
        >
          2
        </button>
        <button
          type="button"
          data-id="three"
          class="cursor-pointer border px-3 py-2"
        >
          3
        </button>
        <button
          type="button"
          data-id="minus"
          class="cursor-pointer border px-3 py-2"
        >
          -
        </button>

        <button
          type="button"
          data-id="decimal"
          class="cursor-pointer border px-3 py-2"
        >
          .
        </button>
        <button
          type="button"
          data-id="zero"
          class="cursor-pointer border px-3 py-2"
        >
          0
        </button>
        <button
          type="button"
          data-id="divide"
          class="cursor-pointer border px-3 py-2"
        >
          /
        </button>
        <button
          type="button"
          data-id="times"
          class="cursor-pointer border px-3 py-2"
        >
          x
        </button>

        <button
          type="button"
          data-id="reset"
          class="cursor-pointer border px-3 py-2 [grid-area:reset]"
        >
          Reset
        </button>

        <button
          type="button"
          data-id="equals"
          class="cursor-pointer border px-3 py-2 [grid-area:equal]"
        >
          =
        </button>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
